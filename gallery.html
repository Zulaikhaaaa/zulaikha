<html>
    <head>
        <title>MY GALLERY</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>

    <body style="background-color: #191919;">
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <input type="radio" name="r" id="r6">
                <div class="slide s1">
                    <img src="galeri/me.jpg" alt="MY PICTURE">
                </div>

                <div class="slide">
                    <img src="galeri/canz.jpg" alt="ME AND MY COMMANDER FRIENDS">
                </div>

                <div class="slide">
                    <img src="galeri/shima.jpg" alt="MY CLASSMATES AND MISS SHIMA">
                </div>

                <div class="slide">
                    <img src="galeri/sayang.jpg" alt="ME AND MY PARTNER">
                </div>
                
                <div class="slide">
                    <img src="galeri/raya.jpg" alt="ME AND MY FAMILY">
                </div>

                <div class="slide">
                    <img src="galeri/photo_6079943897808747197_y.jpg" alt="ME AND MY COMMANDER FAMILY">
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
                <label for="r6" class="bar"></label>
            </div>
        </div>
    </body>
</html>
